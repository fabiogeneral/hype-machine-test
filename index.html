<!DOCTYPE html>
<html lan="en" ng-app="HypeMachine">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hypem Machine - Front-End Test</title>
		<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body ng-controller="FilterController as filter">
		<div class="container-fluid search-bar">
			<div class="row">
				<div class="col-xs-12">
					<p class="search">
						<input id="search" class="form-control search-field" type="text" ng-model="searchText" />
						<a href="" onclick="document.getElementById('search').focus();">
							<i class="glyphicon glyphicon-search search-i"></i>
						</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid filter-bar">
			<div class="row">
				<div class="col-xs-4 text-center filter {{filter.isSelected(1)}}">
					<a href="#!" ng-click="filter.selectTab(1)">LATEST</a>
				</div>
				<div class="col-xs-4 text-center filter {{filter.isSelected(2)}}">
					<a href="#!/loved" ng-click="filter.selectTab(2)">LOVED</a>
				</div>
				<div class="col-xs-4 text-center filter {{filter.isSelected(3)}}">
					<a href="#!/posted" ng-click="filter.selectTab(3)">POSTED</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div ng-view></div>
		</div>
		<!-- vendor -->
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<!-- js -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/route.js"></script>
		<!-- controllers -->
    <script type="text/javascript" src="js/controllers/request-latest-controller.js"></script>
    <script type="text/javascript" src="js/controllers/request-loved-controller.js"></script>
    <script type="text/javascript" src="js/controllers/request-posted-controller.js"></script>
    <!-- services -->
    <script type="text/javascript" src="js/services/request.js"></script>
	</body>
</html>
