<!DOCTYPE html>
<html lan="en" ng-app="HypeMachine">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hypem Machine - Front-End Test</title>
		<link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body ng-controller="FilterController as filter">
		<div class="container-fluid search-bar">
			<div class="row">
				<div class="col-xs-12">
					<p class="search">
						<input class="form-control search-field" type="text" />
						<a ng-click="filter.selectTab(1)" href="#!"><i class="glyphicon glyphicon-search search-i"></i></a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid filter-bar">
			<div class="row">
				<div class="col-xs-4 text-center filter {{filter.isSelected(1)}}" ng-click="filter.selectTab(1)">
					<a href="#!">LATEST</a>
				</div>
				<div class="col-xs-4 text-center filter {{filter.isSelected(2)}}" ng-click="filter.selectTab(2)">
					<a href="#!/loved">LOVED</a>
				</div>
				<div class="col-xs-4 text-center filter {{filter.isSelected(3)}}" ng-click="filter.selectTab(3)">
					<a href="#!/posted">POSTED</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div ng-view></div>
		</div>
		<!-- vendor -->
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<!-- js -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/route.js"></script>
		<!-- controllers -->
    <script type="text/javascript" src="js/controllers/request-latest-controller.js"></script>
    <script type="text/javascript" src="js/controllers/request-loved-controller.js"></script>
    <script type="text/javascript" src="js/controllers/request-posted-controller.js"></script>
	</body>
</html>
